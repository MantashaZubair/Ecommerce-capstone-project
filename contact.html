<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Ecommerce Contact</title>
    <!--dynamic header footer section -->
    <script defer src="header.js"></script>
    <script defer src="footer.js"></script>
  </head>

  <body class="bg-light">
    <!--dynamic header section from header.js file-->
        <div id="dynamicheader"></div>

        <div class="container-fluid">
            <div class="row">
            <div class="col-md-10 col-12 mx-auto">
             <!--contact page-->
                <div class="row mt-5 ">
                <div class="col-md-12 col-lg-10 col-11 mx-auto main-cart mb-lg-0 mb-5">
                <div class="card p-4 bg-dark">
                    <!--contact heading -->
                    <h2 class="py-4 d-flex justify-content-center">Contact Us</h2>
                                
                    <div class="row">
                    <!--image section-->
                        <div class="col-md-5 col-12   d-flex justify-content-center align-item-center ">
                        <img src="images/contact/img1.jpg" class="img-fluid w-75 h-100"  
                         alt="contact-image">
                        </div>
                         <!--form section-->
                        <div class="col-md-7 col-12 d-flex justify-content-end ">
                        <div class="form contact bg-dark mt-3">
                        <div class="form_content">
                            <form action ='#'>
                                <div class="field input-field">
                                <input type="name" placeholder="username" class="input">
                                </div>
                                <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                                </div>
                                <div class="field input-textarea">
                                <textarea name="Message" placeholder="Enter your message"
                                    cols="30" rows="5" requried autocomplete="off"></textarea>  
                                </div>
                                <div class="field button-field">
                                    <button>send</button>
                                </div>
                            </form>  
                        </div>     
                        </div>      
                        </div>          
                    </div>          
                </div>               
                </div>
                </div>
            </div>
            </div>            
        </div>
                              
                              

    <!--dynamic footer section from footer.js file-->
        <div id="dynamic-footer"></div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
