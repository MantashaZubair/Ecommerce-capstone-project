<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ecommerce LoginPage</title>
    <script defer src="header.js"></script>
    <script defer src="footer.js"></script>
    <script src="code.js"></script>
  </head>

  <body class="bg-light">
    <!--dynamic header from header.js-->
    <div id="dynamicheader"></div>

    <!--login form-->
    <div class="container">
      <div class="form_container">
        <div class="form bg-dark">
          <div class="form_content">
            <div class="heading">Login</div>
            <form>
              <div class="field input-field">
                <input
                  type="email"
                  placeholder="Email"
                  id="email"
                  value=""
                  required
                />
              </div>
              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  value=""
                  required
                />
                <i class="fa fa-eye-slash"></i>
              </div>
              <div class="form-link">
                <a href="#forget" onclick="forgotpassword()">Forgot password</a>
              </div>
              <div class="field button-field">
                <button id="submit" onclick="login()">Login</button>
              </div>
              <div class="form-link">
                <span
                  >Already have an account?<a
                    href="#signup"
                    onclick="signuplink()"
                    >Signup</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--footer section-->
    <div id="dynamic-footer"></div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
